
<button class="{{ include.class }}" {% if include.text_class contains 'text-hide' %}title="{{ include.text }}"{% endif %} role="button" aria-label="{{ include.text }}" data-toggle="{{ include.toggle }}" data-target="{{ include.target }}" aria-controls="{{ include.target }}" aria-expanded="false" aria-label="{{ include.text }}">

  {%- if include.icon_class -%}
  <i class="{{ include.icon_class }}" aria-hidden="true"></i>
  {%- endif -%}

  {%- if include.text -%}
  <span {% if include.text_class %}class="{{ include.text_class }}"{% endif %}>{{ include.text }}</span>
  {%- endif -%}

  {%- if include.badge_text -%}
  <sup {% if include.badge_class %}class="{{ include.badge_class }}"{% endif %} {{ include.badge_attributes }}>{{ include.badge_text }}</sup>
  {%- endif -%}

</button>
