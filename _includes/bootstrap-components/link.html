
<a class="{{ include.class }}" href="{{ include.target }}" {% if include.text_class contains 'hide-text' %}title="{{ include.text }}"{% endif %} role="button" aria-label="{{ include.text }}" {{ include.extra-attributs }}>

  {%- if include.icon_class -%}
  <i class="{{ include.icon_class }}" aria-hidden="true"></i>
  {%- endif -%}

  {%- if include.text -%}
  <span {% if include.text_class %}class="{{ include.text_class }}"{% endif %}>{{ include.text }}</span>
  {%- endif -%}

</a>
