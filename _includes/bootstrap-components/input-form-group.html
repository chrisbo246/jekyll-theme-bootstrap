<div class="form-group {{ include.container_class }}">

  {%- if include.label -%}
  <label {% if include.id %}for="{{ include.id }}"{% endif %}>{{ include.label }}</label>
  {%- endif -%}

  <input type="{{ include.type | default: 'text' }}" {% if include.id %}id="{{ include.id }}"{% endif %} class="form-control {{ include.input_class }}" {% if include.id and include.description %}aria-describedby="{{ include.id | append: '_description' }}"{% endif %} {% if include.placeholder %}placeholder="{{ include.placeholder }}"{% endif %} {{ include.attributes }}>

  {%- if include.description -%}
  <small {% if include.id %}id="{{ include.id | append: '_description' }}"{% endif %} class="form-text text-muted">{{ include.description }}</small>
  {%- endif -%}

</div>
