
{% assign badges = include.badges | uniq | compact %}
{% if array %}
<ul class="{{ include.class | default: 'list-inline' }}">
  {% for badge in badges %}
  <li class="list-inline-item">
    <span class="{{ include.item_class | default: 'badge badge-secondary' }}">{{ t[badge] | default: badge | escape }}</span>
  </li>
  {% endfor %}
</ul>
{% endif %}
