
{%- assign tags = include.tags | default: page.tags | uniq | compact -%}
{%- if tags -%}
<ul class="list-inline m-0">
  {%- for tag in tags -%}
  <li class="list-inline-item">
    <span class="{{ include.item-class | default: 'badge badge-secondary' }}">{{ t.tags[tag] | default: tag | escape }}</span>
  </li>
  {%- endfor -%}
</ul>
{%- endif -%}
