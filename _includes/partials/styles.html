
{%- assign config = page.features -%}

{%- if config.cookie_consent != false -%}
<link rel="stylesheet" href="{{ '/node_modules/cookieconsent/build/cookieconsent.min.css' | relative_url }}" media="screen">
{%- endif -%}

{%- if jekyll.environment != 'production' -%}
<link rel="stylesheet" href="{{ '/assets/jekyll-theme-overkill.css' | append: '?time=' | append: site.time | relative_url }}">
{% else %}
<style>
{%- capture scss -%}
{% include styles/jekyll-theme-overkill.scss %}
{%- endcapture -%}
{{ scss | scssify | strip }}
</style>
{% endif %}

<link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
