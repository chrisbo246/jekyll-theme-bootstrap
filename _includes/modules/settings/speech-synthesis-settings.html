{%- assign speech_synthesis_lang = page.speech_synthesis_lang | default: page.lang | default: site.lang | default: "en-US" -%}

<div class="form-group">
  <label for="speech-synthesis-voice">{{ t.voice }}</label>
  <select id="speech-synthesis-voice" class="form-control select2" {% if speech_synthesis_lang %}data-speech-synthesis-lang="{{ speech_synthesis_lang }}"{% endif %} >
  </select>
  <span class="help-block">{{ t.speech_voice_help }}</span>
</div>

<div class="form-group">
  <label for="speech-synthesis-rate">{{ t.rate }}</label>
  <input type="range" id="speech-synthesis-rate" class="form-control-range" min="0.1" max="10" value="1" step="0.1">
  <span class="help-block">{{ t.speech_rate_help }}</span>
</div>

<div class="form-group">
  <label for="speech-synthesis-pitch">{{ t.pitch }}</label>
  <input type="range" id="speech-synthesis-pitch" class="form-control-range" min="0" max="2" value="1" step="0.1">
  <span class="help-block">{{ t.speech_pitch_help }}</span>
</div>

<div class="form-group">
  <label for="speech-synthesis-volume">{{ t.volume }}</label>
  <input type="range" id="speech-synthesis-volume" class="form-control-range" min="0" max="1" value="1" step="0.1">
  <span class="help-block">{{ t.speech_volume_help }}</span>
</div>

<div class="form-group">
  <label for="speech-synthesis-text">{{ t.test }}</label>
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text" id="speech-synthesis-lang">{{ speech_synthesis_lang }}</span>
    </div>
    <input type="text" id="speech-synthesis-text" class="form-control" aria-label="">
    <div class="input-group-append">
      <button type="button" class="btn btn-outline-secondary speech-synthesis-test" data-speech-synthesis-target="#speech-synthesis-text" {% if speech_synthesis_lang %}data-speech-synthesis-lang="{{ speech_synthesis_lang }}"{% endif %}>{{ t.listen }}</button>
    </div>
  </div>
  <span class="help-block">{{ t.speech_test_help }}</span>
</div>
