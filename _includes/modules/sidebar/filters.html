{%- if page.filters.modules.size > 0 -%}
<form -data-persist="garlic">

  {% if config.direction == 'vertical' %}
  {%- assign class = '' -%}
  {% else %}
  {%- assign class = '' -%}
  {% endif %}

  {%- for path in page.filters.modules -%}
  {%- include {{ path }} class=class -%}
  {%- endfor -%}

  <div class="btn-group btn-group-justified" role="group" aria-label="">
    <div class="btn-group" role="group">
      <button type="submit" class="btn btn-primary"><span class="fas fa-filter fa-lg fa-fw"></span>{{ t.filter }}</button>
    </div>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-primary filter-reset"><span class="fas fa-undo fa-lg fa-fw"></span>{{ t.reset }}</button>
    </div>
  </div>

</form>
{%- endif -%}
